    <script>
        const $seconds = $(".seconds .number"),
            $minutes = $(".minutes .number"),
            $hours = $(".hours .number"),
            $days = $(".days .number");

        let secValue = 11,
            minValue = 2,
            hourValue = 2,
            dayValue = 9;

        const timeFunction = setInterval(() => {
            secValue--;

            if (secValue === 0) {
                minValue--;
                secValue = 60;
            }
            if (minValue === 0) {
                hourValue--;
                minValue = 60;
            }
            if (hourValue === 0) {
                dayValue--;
                hourValue = 24;
            }
            if (dayValue === 0) {
                clearInterval(timeFunction);
            }
            $seconds.text(secValue < 10 ? `0${secValue}` : secValue);
            $minutes.text(minValue < 10 ? `0${minValue}` : minValue);
            $hours.text(hourValue < 10 ? `0${hourValue}` : hourValue);
            $days.text(dayValue < 10 ? `0${dayValue}` : dayValue);
        }, 1000);
    </script>
