
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error 404</title>
    <link rel="icon" type="image/x-icon" sizes="20x20" href="../assets/images/logo/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        :root {
            --primary-color: #00715D;
            --secondary-color: #090E0D;
            --primary-title: #091419;
            --primary-paragraph: #292f36;
        }
        body {
            background: #fff;
            color: #091419;
            font-family: 'Poppins', sans-serif;
        }
        a{
            text-decoration: none;
        }
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .error-container{
            max-width: 1500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-content{
            width: 100%;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }
        .left-content {
            width: 40%;
            height: 100%;
            text-align: right;
        }
        .right-content{
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: self-start;
        }
        .error-image {
            max-width: 400px;
        }

        .error-sign {
            font-size: 9vh;
            margin: 0;
            font-weight: 600;
        }
        .error-message {
            font-size: 3vh;
            margin: 0;
            font-weight: 600;
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        .para{
            margin-top: 0px;
        }
        .btn-outline {
            padding: 0px 16px;
            color: var(--white);
            text-transform: capitalize;
            border: 1px solid transparent;
            font-size: 14px;
            font-weight: 400;
            border-radius: 4px;
            text-align: center;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            display: inline-block;
            overflow: hidden;
            background: none;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: start;
            transition: all 0.3s ease-in-out;
        }
        .btn-outline:hover {
            color: #fff;
            border: 1px solid var(--primary-color);
            background: var(--primary-color);
        }
        .mt-30{
            margin-top: 20px;
        }
        @media only screen and (max-width: 992px) {
            .lg-none{
                display: none;
            }
            .lg-w-100{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="main-content">
            <div class="left-content lg-none">
                <img src="error2.png" alt="img" class="error-image">
            </div>
            <div class="right-content lg-w-100">
                <h1 class="error-sign">404</h1>
                <h2 class="error-message">something's missing</h2>
                <p class="para">This page is missing or you assembled the link incorrectly.The requested resource could not be found but may be available in the future.</p>
               <a href="../index.html" class="btn-outline mt-30">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                   <span> back to home</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
